worker_processes 1;

events {
  worker_connections 1024;
}

http {
  server {
    listen 80;
    server_name localhost;

    # Backend API
    location /api/ {
      proxy_pass http://backend:5000;
    }

    location /health {
      proxy_pass http://backend:5000/health;
    }

    # Frontend (SPA handled inside frontend container)
    location / {
      proxy_pass http://frontend:80;
    }
  }
}
